<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="canonical" href="https://neurostem.onrender.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta property="og:title" content="Neurostem" />
    <meta property="og:description" content="Advanced brain tumor MRI classification system using neural networks" />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="robots" content="index, follow">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta
      name="description"
      content="Neurostem - Advanced brain tumor MRI classification system using neural networks for accurate diagnosis and recommendations"
      />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">  
        <title>Neurostem</title>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Neurostem",
      "description": "Advanced brain tumor MRI classification system using neural networks for accurate diagnosis and recommendations",
      "applicationCategory": "MedicalApplication",
      "offers": {
        "@type": "Offer",
        "availability": "https://schema.org/OnlineOnly"
      }
    }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    <!-- 
      Neurostem - Brain Tumor Detection System
      Copyright Â© 2025 Neurostem
      
      This application uses artificial intelligence to analyze MRI scans
      and assist in the detection and classification of brain tumors.
      
      For support or inquiries: support@example.com
      Privacy policy: https://neurostem.onrender.com/privacy
    -->
  </body>
</html>
